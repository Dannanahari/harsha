<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="12.css">
</head>
<style>
    .parent{
    top:50px;
    left:200px;
               position: relative;
    }
            .container {
     max-width: 400px;
          margin: 200px auto;
           background-color:aquamarine;
              
                padding: 20px;
                border: 2px solid #ccc;
                border-radius: 10px;
            }
    
            .input-group {
                margin-bottom: 10px;
                  
            }
    
            .input-group label {
                display: block;
                margin-bottom: 15px;
                  
            }
     
    
            .input-group input[type="number"] {
                width: 100%;
                padding: 6px;
                border-radius: 50px;
                border: 1px solid black;
        
            }
    
            .input-group select {
                width: 100%;
                padding: 8px;
                border-radius: 50px;
                border: 1px solid black;
                 
            }
    
            .convert-button {
                display: block;
                width: 100%;
                padding: 10px;
                margin-top: 20px;
               
                background-color:wheat;
                border: none;
                border-radius: 4px;
                cursor: pointer;
       
            }
    
            .result {
                margin-top: 20px;
                font-weight: bold;
     
            }
            .imp{
                margin-bottom: 100vh;
                margin-right: 70%;
            }
                body {
     background-image: url("https://cdn.hswstatic.com/gif/celsius-convert.jpg");
     
    }
</style>
<body>
   
    <div class="imp">

        <div class="parent">
            
            <div class="container">
                <h1>Temperature Converter</h1>
                
                <div class="input-group">
                    <label for="temperature">Temperature:</label>
                    <input type="number" id="temperature" placeholder="Enter temperature" required>
                </div>
        <div class="input-group">
            <label for="unit">Unit:</label>
            <select id="unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        
        <button class="convert-button" onclick="convertTemperature()">Convert</button>
        <div class="result" id="result"></div>
    </div>
</div>
<script>
    function convertTemperature() {
        var temperatureInput = document.getElementById('temperature');
        var unitInput = document.getElementById('unit');
        var resultDisplay = document.getElementById('result');
        
        var temperature = parseFloat(temperatureInput.value);
        var unit = unitInput.value;
        
        if (isNaN(temperature)) {
            resultDisplay.textContent = 'Invalid temperature input';
            return;
        }
        
        if (unit === 'celsius') {
            var convertedTemperature = (temperature * 9/5) + 32;
            resultDisplay.textContent = convertedTemperature.toFixed(2) + ' °F';
        } else if (unit === 'fahrenheit') {
            var convertedTemperature = (temperature - 32) * 5/9;
            resultDisplay.textContent = convertedTemperature.toFixed(2) + ' °C';
            } else if (unit === 'kelvin') {
                var convertedTemperature = temperature + 273.15;
                resultDisplay.textContent = convertedTemperature.toFixed(2) + ' K';
            }
        }
        </script>
</div>
</body>
</html>
